{% extends 'base.html' %}

{% block title %}我的订单{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">我的订单</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>订单号</th>
                <th>总价</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>¥{{ order.total_price }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-outline-primary">查看详情</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">您暂无订单。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
