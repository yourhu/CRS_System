{% extends 'base.html' %}

{% block title %}编辑产品{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">编辑产品: {{ product.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'merchant_dashboard' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
