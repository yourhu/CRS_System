{% extends 'base.html' %}

{% block title %}删除产品{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">删除产品</h2>
    <p>您确定要删除 "{{ product.name }}" 吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'merchant_dashboard' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
