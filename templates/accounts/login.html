{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">登录</h3>
                <form method="post" id="loginForm">
                    {% csrf_token %}

                    <!-- 用户名行 -->
                    <div class="row align-items-center mb-4">
                        <div class="col-auto">
                            <label for="{{ form.username.id_for_label }}"
                                   class="col-form-label fw-bold mb-0">
                                用户名：
                            </label>
                        </div>
                        <div class="col">
                            {{ form.username }}
                            {% if form.username.errors %}
                            <div class="invalid-feedback d-block">{{ form.username.errors }}</div>
                            {% endif %}
                        </div>
                    </div>

                    <!-- 密码行 -->
                    <div class="row align-items-center mb-4">
                        <div class="col-auto">
                            <label for="{{ form.password.id_for_label }}"
                                   class="col-form-label fw-bold mb-0">
                                密码：
                            </label>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                {{ form.password }}
                                <button type="button" class="btn btn-outline-secondary toggle-password">显示</button>
                            </div>
                            {% if form.password.errors %}
                            <div class="invalid-feedback d-block">{{ form.password.errors }}</div>
                            {% endif %}
                        </div>
                    </div>

                    <!-- 登录按钮 -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(5px);
}

.form-control {
    border-radius: 8px;
    transition: all 0.3s ease;
}

.input-group {
    width: auto; /* 移除固定宽度 */
}

.toggle-password {
    border-radius: 0 8px 8px 0;
    border-left: none;
}

.col-auto label {
    min-width: 65px; /* 标签最小宽度保持对齐 */
}

@media (max-width: 576px) {
    .col-auto label {
        min-width: 55px;
        font-size: 0.9rem;
    }
    .form-control {
        padding: 10px 12px;
    }
}
</style>


<script>
// 保持原有JavaScript不变
document.addEventListener('DOMContentLoaded', function () {
    const toggleButtons = document.querySelectorAll('.toggle-password');
    toggleButtons.forEach(button => {
        button.addEventListener('click', function () {
            const input = this.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                this.textContent = '隐藏';
            } else {
                input.type = 'password';
                this.textContent = '显示';
            }
        });
    });
});

</script>
{% endblock %}
